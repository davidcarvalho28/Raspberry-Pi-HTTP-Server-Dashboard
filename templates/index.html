<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Raspberry Pi Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>📊 Raspberry Pi Dashboard</h1>
    <div class="card">
        <p>🌡️ CPU Temperature: <strong>{{ cpu_temp }}</strong></p>
        <p>⚙️ CPU Usage: <strong>{{ cpu_percent }}%</strong></p>
        <p>🧠 RAM Usage: <strong>{{ ram_percent }}%</strong></p>
        <p>💾 Disk Usage: <strong>{{ disk_percent }}%</strong></p>
    </div>
</body>

</html>
